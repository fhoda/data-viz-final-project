<!DOCTYPE html>

<meta charset="utf-8">
<html>
<head>

  <title>Final Project</title>

  <script src="//cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-beta.33/vega.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.17/vega-embed.js"></script>

  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>


  <style type="text/css">
  div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }
  </style>
</head>


<body>
  <div id="rank"> </div>
  <div id="yearly"></div>


  <script>
  const rank = "rank.vg.json"
  vega.embed("#rank", rank);

  const yearly = "yearly.vg.json"
  vega.embed("#yearly", yearly);

  const zip_map = "zip_map.vg.json"
  vega.embed("#zip_map", zip_map);


  var width = 600,
  height = 1000;



  var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

  var color = d3.scale.linear()
  .range(['lightgreen','darkgreen'])
  .domain([0,1539573]);

  var projection = d3.geo.albers()
  .center([-1,40])
  .rotate([74,0])
  .translate([width/2,height/2])
  .scale(20000);

  var path = d3.geo.path()
  .projection(projection);

  var price = d3.map();

  d3.json("tl_2010_34_zcta500_1.json", function(error, data) {
    if (error) return console.error(error);

    d3.csv("Zip_Zhvi_4bedroom.csv", function(error,price) {
      // make a dictionary to look up values:
      var lookup = {};
      price.forEach(function(d) { lookup[d.RegionName] = +d.Avg; });
      // console.log(lookup)


      var div = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

      // add each feature
      svg.selectAll("path")
      .data(topojson.feature(data, data.objects.tl_2010_34_zcta500).features)
      .enter()
      .append('path')
      .attr('fill',function(d) { return color(lookup[d.properties.ZCTA5CE00] ); })
      .attr("d", path)
      .on("mouseover", function(d) {
            div.transition()
                .duration(200)
                .style("opacity", .9);
            div .html(lookup[d.properties.ZCTA5CE00] + "<br/>" )
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
            })
        .on("mouseout", function(d) {
            div.transition()
                .duration(500)
                .style("opacity", 0);
        });
    })
  });

  </script>
</body>

</html>
