  div.tooltip {
    position: absolute;
    text-align: center;
    padding: 2px;
    font: 14px sans-serif;
    background: black;
    border: 0px;
    pointer-events: none;
    color: #fff;
    border-radius: 2px;

}

  <script>
  const rank = "rank.vg.json"
  vega.embed("#rank", rank);

  const yearly = "yearly.vg.json"

  var width = 1000
  var height = 1000;

  var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

  var color = d3.scaleLinear()
  .range(['lightblue','darkblue'])
  .domain([0,1539573]);

  var projection = d3.geoAlbers()
  .center([-1,40])
  .rotate([74,0])
  .translate([width/2,height/2])
  .scale(20000);

  var path = d3.geoPath()
  .projection(projection);

  var price = d3.map();


  d3.json("tl_2010_34_zcta500.json", function(error, data) {
    if (error) return console.error(error);

    d3.csv("Zip_Zhvi_4bedroom.csv", function(error,price) {
      // make a dictionary to look up values:
      var lookup = {};
      price.forEach(function(d) { lookup[d.RegionName] = +d.Avg; });
      // console.log(lookup)

      function getRegionData(zip) {
        return price.filter(function(price){ return price.RegionName == zip });
      }


      var div = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

      // add each feature
      svg.selectAll("path")
      .data(topojson.feature(data, data.objects.tl_2010_34_zcta500).features)
      .enter()
      .append('path')
      .attr('fill',function(d) { return color(lookup[d.properties.ZCTA5CE00] ); })
      .attr("d", path)
      .on("mouseover", function(d) {
        var region = getRegionData(d.properties.ZCTA5CE00)[0];
        if(region != null){
          div.transition()
          .duration(200)
          .style("opacity", .9);
          div .html("$" + lookup[d.properties.ZCTA5CE00] + "<br/>" + "ZIP: " + d.properties.ZCTA5CE00 + "<br/>" + "Metro: " + region.Metro + "<br/>" + "City: " + region.City)
          .style("left", (d3.event.pageX + 25) + "px")
          .style("top", (d3.event.pageY - 28) + "px");
        };
      })
      .on("mouseout", function(d) {
        div.transition()
        .duration(500)
        .style("opacity", 0);
      })
      .on("click", function(d) {

        var regionData = getRegionData(d.properties.ZCTA5CE00)[0]
        if(regionData!=null){

          var parseTime = d3.timeParse("%Y-%m");

          var region = []
          Object.entries(regionData).forEach(function(d){
            if(d[0].includes("2")){
              region.push({"month": parseTime(d[0]), "med_price": +d[1]})
            }
          });

          console.log(region);


          var line = d3.select("body").append("svg").attr("width", 1000).attr("height", 1000),
          margin = {top: 20, right: 20, bottom: 30, left: 50},
          width = +line.attr("width") - margin.left - margin.right,
          height = +line.attr("height") - margin.top - margin.bottom,
          g = line.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");


          var x = d3.scaleTime().rangeRound([0, width]);
          var y = d3.scaleLinear().rangeRound([height, 0]);

          var line = d3.line()
            .x(function(d) { return x(d.month); })
            .y(function(d) { return y(d.med_price); });

            x.domain(d3.extent(region, function(d) { return d.month; }));
            y.domain(d3.extent(region, function(d) { return d.med_price; }));

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
              .select(".domain")
                .remove();

            g.append("g")
                .call(d3.axisLeft(y))
              .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Price (USD)");

            g.append("path")
                .datum(region)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line);
